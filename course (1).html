<!DOCTYPE html>
<head>
    <title>course content page</title>
</head>
<body>
    <h5>Using orderd list</h5>
    <ol type="I">
        <li>Development course</li>
        <li>Testing course</li>
    </ol>
    <hr>
    <h5>Using unorderd list</h5>
    <ul type="circle">
        <li>Development course</li>
        <li>Testing course</li>
    </ul>
    <hr>
    <h5>Using Defination list</h5>
    <dl>
        <dt>Development course</dt>
        <dd>core java,framework,JEE</dd>

        <dt>Testing course</dt>
        <dd>Manual,java,sql</dd>
    </dl>
</body>
</html>
